<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/style.css">
  <title>National Park Finder</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-1 parks-header">
    <h1>National Park Finder</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for Parks by State:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input state-search" type="text" id="search-input" placeholder="Alaska"
                aria-labelledby="form-heading" aria-controls="parks state" />
                <select class="form-input state-search" id="search-input" aria-labelledby="form-heading">
                <option value="">Select a state</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
              </select>
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr parks-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group row mt-2" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section class="mt-3" role="region" aria-live="polite">
          <div class="card card-rounded" id="events">
            <h2 class="card-title m-2 text-center" id="events-title">
              Events Happening Soon Near You!
            </h2>
            <div class="card-body" id="events-body">
              <h6 class="card-text text-center">
                Enter a state to see events happening near you!
              </h6>
          </div>
        </section>
        <section id="parks" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
